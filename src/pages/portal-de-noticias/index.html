<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de notícias</title>

  <link rel="stylesheet" href="../../assets/portal-de-noticias/css/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
  <header>
    <nav id="primary" class="container d-grid grid-flow-column">

      <div>

      <div>

    <nav id="secondary" class="container d-grid grid-flow-column">
      <a href="#">Inteligência Artificial</a>

  <main class="d-grid container">

        </div>
        <div>
          <img src="../../assets/portal-de-noticias/image/Image 03.png" alt="">
        </div>
        <div>
          <img src="../../assets/portal-de-noticias/image/Image 04.png" alt="">
        </div>
        <div>
          <img src="../../assets/portal-de-noticias/image/Image 05.png" alt="">
